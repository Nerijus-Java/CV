<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resume/CV Design</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/9f78f4df16.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="resume">
      <div class="left">
        <div class="resume_pic">
          <img src="cv profile.png" alt="profile_pic" />
        </div>

        <div class="content">
          <div class="line">
            <div class="title">
              <p class="bold">Nerijus Viliusis</p>
              <p>Junior Java Developer</p>
            </div>

            <ul>

              <li>
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="data">
                    Kretinga, Lithuania
                </div>
              </li>

              <li>
                <div class="icon">
                    <i class="fa-sharp fa-solid fa-phone"></i>
                </div>
                <div class="data">
                    +370 63639298
                </div>
              </li>
              <li>
                <div class="icon">
                    <i class="fa-sharp fa-solid fa-envelope"></i>
                </div>
                <div class="data">
                    nerijus.viliusis.nv@gmail.com
                </div>
              </li>
              <li>
                <div class="icon">
                    <i class="fa-sharp fa-solid fa-code-branch"></i>
                </div>
                <div class="data">
                    github.com/Nerijus-Java
                </div>
              </li>

            </ul>

          </div>
        </div>
      </div>

      <div class="right"></div>
    </div>
  </body>
</html>
