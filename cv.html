<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resume/CV Design</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9f78f4df16.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="resume">
      <div class="left">
        <div class="resume_pic">
          <img src="cv profile.png" alt="profile_pic" />
        </div>

        <div class="content">
          <div class="line">
            <div class="title">
              <p class="bold">Nerijus Viliusis</p>
              <p>Junior Java Developer</p>
            </div>

            <ul>
              <li>
                <div class="icon">
                  <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="data">Kretinga, Lithuania</div>
              </li>

              <li>
                <div class="icon">
                  <i class="fa-sharp fa-solid fa-phone"></i>
                </div>
                <div class="data">+370 63639298</div>
              </li>
              <li>
                <div class="icon">
                  <i class="fa-sharp fa-solid fa-envelope"></i>
                </div>
                <div class="data">nerijus.viliusis.nv@gmail.com</div>
              </li>
              <li>
                <div class="icon">
                  <i class="fa-sharp fa-solid fa-code-branch"></i>
                </div>
                <div class="data">github.com/Nerijus-Java</div>
              </li>
            </ul>
          </div>

          <div class="line list_bar">
            <div class="title">
              <p class="bold">Languages</p>
            </div>
            <ul>
              <li>
                <div class="list_bar_name">ENG</div>
                <div class="list_bar_progress">
                  <span style="width: 100%"></span>
                </div>
              </li>
              <li>
                <div class="list_bar_name">LT</div>
                <div class="list_bar_progress">
                  <span style="width: 50%"></span>
                </div>
              </li>
            </ul>
          </div>

          <div class="line list_bar">
            <div class="title">
              <p class="bold">Skills</p>
            </div>
            <ul>
              <li>
                <div class="list_bar_name">Java</div>
                <div class="list_bar_progress">
                  <span style="width: 90%"></span>
                </div>
              </li>
              <li>
                <div class="list_bar_name">JavaScript</div>
                <div class="list_bar_progress">
                  <span style="width: 60%"></span>
                </div>
              </li>
              <li>
                <div class="list_bar_name">SpringBoot</div>
                <div class="list_bar_progress">
                  <span style="width: 70%"></span>
                </div>
              </li>
              <li>
                <div class="list_bar_name">SQL</div>
                <div class="list_bar_progress">
                  <span style="width: 70%"></span>
                </div>
              </li>
              <li>
                <div class="list_bar_name">React</div>
                <div class="list_bar_progress">
                  <span style="width: 70%"></span>
                </div>
              </li>
              <li>
                <div class="list_bar_name">Html</div>
                <div class="list_bar_progress">
                  <span style="width: 80%"></span>
                </div>
              </li>
              <li>
                <div class="list_bar_name">CSS</div>
                <div class="list_bar_progress">
                  <span style="width: 80%"></span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="right right_background">
        <div class="line about">
            
        </div>
      </div>
    </div>
  </body>
</html>
